<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEXC GPT Analyst</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <header class="head">
          <div class="badge">MEXC Analyst</div>
          <h1>Compact Market Insight</h1>
          <p>Paste a prompt and get an actionable analysis fast.</p>
        </header>

        <form class="form" method="post" action="/">
          <div class="preset">
            <label class="label" for="preset">Preset</label>
            <div class="preset-row">
              <select id="preset">
                <option value="">Select a preset</option>
                {% for preset in presets %}
                <option
                  value="{{ preset.id }}"
                  data-prompt="{{ preset.prompt }}"
                  data-hint="{{ preset.hint }}"
                >
                  {{ preset.name }}
                </option>
                {% endfor %}
              </select>
              <button class="ghost" type="button" id="apply-preset">Use Preset</button>
            </div>
            <div class="preset-hint" id="preset-hint"></div>
          </div>

          <label class="label" for="prompt">Prompt</label>
          <textarea
            id="prompt"
            name="prompt"
            rows="6"
            placeholder="Type your market question here..."
          >{{ prompt }}</textarea>
          <div class="actions">
            <button type="submit">Run Analysis</button>
            <span class="hint">Returns a concise, trade-ready summary.</span>
          </div>
        </form>

        {% if result %}
        <section class="result">
          <div class="result-title">Result</div>
          <pre class="result-body">{{ result }}</pre>
        </section>

        <section class="followup">
          <div class="result-title">Follow-up Question</div>
          <form class="followup-form" method="post" action="/follow-up">
            <input type="hidden" name="prompt" value="{{ prompt }}" />
            <input type="hidden" name="result" value="{{ result }}" />
            <input
              type="text"
              name="question"
              placeholder="Ask a follow-up (e.g., tighten risk parameters)"
              value="{{ question or '' }}"
            />
            <button type="submit">Ask</button>
          </form>
        </section>
        {% endif %}
      </section>
    </main>
    <script>
      const presetSelect = document.getElementById("preset");
      const presetHint = document.getElementById("preset-hint");
      const applyPreset = document.getElementById("apply-preset");
      const promptField = document.getElementById("prompt");

      function applySelectedPreset() {
        const option = presetSelect.options[presetSelect.selectedIndex];
        const prompt = option?.dataset?.prompt || "";
        const hint = option?.dataset?.hint || "";
        if (prompt) {
          promptField.value = prompt;
        }
        presetHint.textContent = hint;
      }

      presetSelect.addEventListener("change", applySelectedPreset);
      applyPreset.addEventListener("click", applySelectedPreset);
    </script>
  </body>
</html>
